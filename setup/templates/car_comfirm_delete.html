{% extends "base.html" %}

{% block title %}Excluir Carro{% endblock %}

{% block content %}

<h2>Tem certeza que deseja excluir este carro?</h2>

<p><b>Placa:</b> {{ car.plate }}</p>
<p><b>Modelo:</b> {{ car.model }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Excluir</button>
</form>

<a href="/cars/{{ car.id }}/">Cancelar</a>

{% endblock %}
