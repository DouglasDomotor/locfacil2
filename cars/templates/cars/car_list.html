{% extends "base.html" %}

{% block title %}Lista de Carros{% endblock %}

{% block content %}

<h2>Carros Cadastrados </h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Carro</th>
        <th>Placa</th>
        <th>Ano</th>
        <th>Km</th>
        <th>status</th>
    </tr>

    {% for car in cars %}
    <tr>
        <td><a href="{% url 'car_detail' car.id %}">{{ car.model }}</a></td>
        <td></a>{{ car.plate }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.km }}</td>
        <td>{{ car.final_status }}</td>
    </tr>
    {% endfor %}
</table>

<br><br>
<a href="{% url 'car_create' %}">Adicionar Carro</a>

{% endblock %}
