{% extends "base.html" %}

{% block title %} Cliente {{ client.name }}{% endblock %}

{% block content %}
<h2>Detalhes do Cliente</h2>

<p><b>Nome:</b> {{ client.name }}</p>
<p><b>Telefone:</b> {{ client.phone }}</p>
<p><b>Cnh:</b> {{ client.cnh }}</p>

<a href="{% url 'client_edit' client.id %}">✏ Editar</a>
<br><br>
<a href="{% url 'client_list' %}">⬅ Voltar para lista</a>

{% endblock %}
