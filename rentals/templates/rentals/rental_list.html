{% extends "base.html" %}
{% block content %}
<h2>Contratos</h2>

<a href="{% url 'rental_create' %}">+ Novo Contrato</a>

<ul>
{% for contract in contracts %}
    <li>
        {{ contract.client }} - {{ contract.car }}
        
        {% if contract.active %}
        <a href="{% url 'rental_finish' contract.id %}">Encerrar</a>   
        {% endif %}
       
    </li>
{% endfor %}
</ul>
{% endblock %}
